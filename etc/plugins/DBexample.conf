# DBexample config file. The items configured here will be added to a
# hash, that will be passed as the last parameter to the exec method
# of the DBexample plugin.

# Some user and password
DB_USR      = root
DB_PWD      = 

# Usually something like DBI:<dbd>:<database>:<hostname>:<port>
# Please consult DBI and DBD documentation for details
# The example given here is for MySQL.
#
DB_CONN_STR = DBI:mysql:mysql:localhost:3306
